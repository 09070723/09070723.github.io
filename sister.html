<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas for My Sister</title>
    <style>
        /* 引入艺术字体 */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+SC:wght@700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Great Vibes', cursive;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 文字容器 */
        #text-container {
            position: absolute;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            mix-blend-mode: screen; /* 让文字与光效融合 */
        }

        .main-text {
            font-size: 6rem;
            color: #fff;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, text-shadow 1s ease;
            white-space: nowrap;
        }

        /* 最后的中文祝福样式 */
        .sub-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 2rem;
            margin-top: 20px;
            color: #ffcccc;
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s ease;
            text-shadow: 0 0 10px #ff0055;
        }

        /* 激活状态 */
        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 不同颜色的光晕特效类 */
        .glow-blue {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #0000ff;
        }
        .glow-gold {
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00, 0 0 40px #ff8800;
        }
        .glow-red {
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 40px #aa00cc;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="text-container">
        <div id="mainText" class="main-text">My Sister</div>
        <div id="finalText" class="sub-text">最好的祝福送给你</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const mainText = document.getElementById('mainText');
        const finalText = document.getElementById('finalText');

        let width, height;
        let particles = [];
        let time = 0;
        
        // 场景控制
        // 0: 蓝色雪花, 1: 金色流光, 2: 红紫绚烂, 3: 最终展示
        let sceneIndex = 0; 
        const sceneDuration = 4000; // 每个场景持续时间(ms)
        let lastSceneTime = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 颜色配置
        const palettes = [
            { base: '200, 255, 255', glow: '#00ffff', textClass: 'glow-blue' }, // 蓝
            { base: '255, 215, 0', glow: '#ffd700', textClass: 'glow-gold' },   // 金
            { base: '255, 50, 100', glow: '#ff0055', textClass: 'glow-red' },   // 红紫
        ];

        class Particle {
            constructor(isTreePart) {
                this.isTreePart = isTreePart;
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 200; // 初始散开
                this.y = Math.random() * height;
                this.speed = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 2 + 1;
                
                // 树的逻辑变量
                this.treeY = Math.random() * (height * 0.6); // 树高
                this.treeRadiusMax = 150; // 树底半径
                this.percent = Math.random(); // 在树上的位置 0-1
            }

            update(currentPalette) {
                // 场景流转逻辑
                if (this.isTreePart) {
                    // 螺旋上升算法形成树
                    const treeHeight = height * 0.7;
                    const bottomY = height * 0.85;
                    
                    // 粒子向上移动
                    this.percent = (this.percent + 0.003) % 1;
                    
                    // 计算当前Y坐标 (从下往上)
                    const currentY = bottomY - (this.percent * treeHeight);
                    
                    // 计算当前半径 (越往上越小，呈锥形)
                    const currentRadius = this.treeRadiusMax * (1 - this.percent);
                    
                    // 旋转
                    this.angle += 0.05;
                    
                    // 3D 投影到 2D
                    this.x = width / 2 + Math.cos(this.angle) * currentRadius;
                    this.y = currentY + Math.sin(this.angle) * (currentRadius * 0.3); // 压扁一点模拟透视
                    
                    // 闪烁效果
                    this.alpha = 0.5 + Math.cos(time * 5 + this.percent * 10) * 0.5;
                } else {
                    // 背景雪花/粒子
                    this.y += this.speed * 100;
                    this.x += Math.sin(this.y * 0.01) * 0.5;
                    
                    if (this.y > height) {
                        this.y = -10;
                        this.x = Math.random() * width;
                    }
                    this.alpha = Math.random() * 0.5 + 0.2;
                }
            }

            draw(ctx, colorBase) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${colorBase}, ${this.alpha})`;
                ctx.fill();
            }
        }

        // 初始化粒子
        function initParticles() {
            particles = [];
            // 800个组成树的粒子
            for (let i = 0; i < 800; i++) {
                particles.push(new Particle(true));
            }
            // 200个背景粒子
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle(false));
            }
        }

        // 场景控制器
        function updateScene(timestamp) {
            if (!lastSceneTime) lastSceneTime = timestamp;
            const progress = timestamp - lastSceneTime;

            // 获取当前颜色主题
            let paletteIndex = sceneIndex % palettes.length;
            let currentPalette = palettes[paletteIndex];

            // 渲染背景拖尾效果（制造光晕感）
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 更新所有粒子
            particles.forEach(p => {
                p.update(currentPalette);
                p.draw(ctx, currentPalette.base);
            });

            // 文字控制逻辑
            handleText(progress, currentPalette);

            // 切换场景
            if (progress > sceneDuration && sceneIndex < 3) { // 只循环切换前3个阶段，最后停留在祝福
                sceneIndex++;
                lastSceneTime = timestamp;
                
                // 每次切换时重置一下文字动画
                mainText.classList.remove('visible');
                setTimeout(() => {
                   if(sceneIndex < 3) mainText.classList.add('visible');
                }, 500);
            } 
            
            // 特殊处理：最后阶段显示中文
            if (sceneIndex >= 3) {
                // 保持颜色在混色或者红色
                currentPalette = palettes[2]; 
                mainText.style.opacity = '1'; // 保持My Sister显示
                mainText.className = `main-text visible glow-red`; // 最终定格红色
                finalText.classList.add('visible'); // 显示中文祝福
            }

            time += 0.01;
            requestAnimationFrame(updateScene);
        }

        function handleText(progress, palette) {
            // 设置文字发光颜色
            if (sceneIndex < 3) {
                // 清除旧的glow类
                mainText.className = 'main-text visible';
                mainText.classList.add(palette.textClass);
            }
        }

        // 启动
        initParticles();
        // 稍微延时让字体加载
        setTimeout(() => {
            mainText.classList.add('visible');
            requestAnimationFrame(updateScene);
        }, 500);

    </script>
</body>
</html>
